<body>

    <div class="container-fluid">

        <h1>Bienvenido, Ingresa tu DNI o apoya tu tarjeta en el lector</h1>

        <div>
            <form id="form">
                DNI:
                <input id="dni" type="number" name="dni">
                <input type="button" class="btn btn-primary btn-md" onclick="validarUsuario()" value="Submit">
            </form>
        </div>

        <div id="modal-respuesta" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="modal-dialog modal-lg" id="mensaje"></div>
            </div>

        </div>
    </div>
